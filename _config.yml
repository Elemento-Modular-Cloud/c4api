theme: jekyll-theme-cayman
title: C4 Protocol - Cloud Computing Common Connector
description: A standardized protocol for cloud service providers to integrate with enterprise-grade multi-cloud management platforms

# Add Mermaid support
mermaid:
  # Version of mermaid library
  version: "9.1.6"
  # Setting this to true will add the dependencies to any markdown page
  # with a mermaid code block
  initialize: true

# Configure markdown processor
markdown: GFM

# Add plugins for Jekyll
plugins:
  - jekyll-mermaid
  - jekyll-seo-tag
  - jekyll-sitemap

# Jekyll-mermaid plugin configuration
jekyll-mermaid:
  src: 'https://cdn.jsdelivr.net/npm/mermaid@9.1.6/dist/mermaid.min.js'
