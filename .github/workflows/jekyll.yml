name: Build and Deploy to Github Pages

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Get Pages url
        id: pages
        uses: actions/configure-pages@v2
        with:
          enablement: false

      - name: Build live version of site
        run: |
          JEKYLL_ENV=production bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path || '' }}"

      - name: Fix Mermaid diagrams in HTML
        run: |
          find $GITHUB_WORKSPACE/_site -name "*.html" -type f -exec sed -i 's/<pre><code class="language-mermaid">/<pre class="mermaid">/g' {} \;
          find $GITHUB_WORKSPACE/_site -name "*.html" -type f -exec sed -i 's/<\/code><\/pre>/<\/pre>/g' {} \;

      - name: Add Mermaid JavaScript to HTML files
        run: |
          # Create a temporary file with the script content
          cat > mermaid_script.txt << 'EOL'
          <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>

          <!-- Initialize Mermaid -->
          <script>
            document.addEventListener("DOMContentLoaded", function() {
              mermaid.initialize({startOnLoad:true});
            });
          </script>
          </body>
          EOL
          # Replace the closing </body> tag with our script content in all HTML files
          find $GITHUB_WORKSPACE/_site -name "*.html" -type f -exec sed -i 's|</body>|'"$(cat mermaid_script.txt)"'|g' {} \;

      - name: Deploy documentation
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
          token: ${{ secrets.GITHUB_TOKEN }}
      